<!DOCTYPE html>
<html>
<head>
  <title>Beerboon Labelator</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    body {
      margin: 0mm;
    }
    .label-list {
      list-style: none;
    }
      .label-wrap {
        background: #fff;
        border: 4px solid #fff;
        width: 78mm;
        height: 78mm;
        position: relative;
        float: left;
        margin: 0mm 0mm 2mm 0mm;
      }
      .label-wrap:nth-child(odd) {
        clear: both;
        margin-right: 2mm;
      }
        .label-wrap:before, .label-wrap:after {
          position: absolute;
          content: '';
          border: solid black;
          z-index: -1;
        }
        .label-wrap:before {
          top: -16px; bottom: -16px;
          left: 8px; right: 8px;
          border-width: 0 1px;
        }
        .label-wrap:after {
          left: -16px; right: -16px;
          top: 8px; bottom: 8px;
          border-width: 1px 0;
        }
        .label-logo {
          width: 32mm;
          position: absolute;
          left: 50%;
          margin-left: -16mm;
          top: 9mm;
        }
        .label-stripe {
          height: 34mm;
          top: 31mm;
          width: 100%;
          position: absolute;
          background: #aaa;
          color: #fff;
          font-size: 10mm;
          line-height: 12mm;
          text-align: center;
        }
          .label-name {
            position: relative;
            top: 50%;
            transform: translateY(-50%); 
            font-family: 'Kelson';
            font-weight: 600;
            text-transform: uppercase;
          }
        .label-style, .label-abv {
          font-size: 8mm;
          color: #424953;
          position: absolute;
          bottom: 2mm;
          font-family: 'Escalope';
        }
        .label-style {
          left: 5mm;
        }
        .label-abv {
          right: 5mm;
          text-align: right;
        }
        .hidden-print {
          margin: 6mm 6mm 12mm;
        }
          .pretty-input {
            font-size: 16px;
            font-family: 'Kelson';
          }
          .pretty-input.number {
            width: 24px;
            border: 0;
            border-bottom: 2px solid #aaa;
            text-align: center;
          }
      @media print {
        .hidden-print, .hidden-print * {
          display: none !important;
        }
      }           
  </style>  
</head>
<body>
  <div id="app">
    <div class="hidden-print">
      <select class="pretty-input" v-model="selectedBeer">
        <option v-for="beer in beers" v-bind:value="beer.key">
          {{ beer.name }}
        </option>
      </select>
      &nbsp;
      <label class="pretty-input"><input class="pretty-input number" v-model="abv" placeholder="4,5"> %</label>
    </div>  
    <ul class="label-list">
      <li v-for="n in 6" class="label-wrap">
        <img class="label-logo" src="logo_Beerboon.jpg">
      <div class="label-stripe" :style="{ 'background-color': beers[selectedBeer]['colour'] }">
        <div class="label-name" v-html="beers[selectedBeer]['name']"></div>
      </div> 
      <div class="label-style">{{ beers[selectedBeer]['style'] }}</div>
      <div class="label-abv">{{ abv }}%</div>
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        selectedBeer: 'monkey',
        abv: '4,5',
        beers: {
          monkey: {key: 'monkey', name: 'Friendly Monkey', style: 'Trappist Single', colour: '#A96FA3'},
          wet: {key: 'wet', name: 'Wet Summer', style: 'American Wheat', colour: '#F9CE82'},
          patches: {key: 'patches', name: 'Patches', style: 'Irish Stout', colour: '#4D4D4D'},
          wit: {key: 'wit', name: 'What<br>A Wit', style: 'Witbier', colour: '#77C8A9'}
        }        
      }
    })
  </script>
</body>
</html>
