<!DOCTYPE html>
<html>
<head>
  <title>Beerboon Labelator</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    body {
      margin: 0mm;
    }
    .label-list {
      list-style: none;
    }
      .label-wrap {
        background: #fff;
        border: 4px solid #fff;
        width: 78mm;
        height: 78mm;
        position: relative;
        float: left;
        margin: 0mm 0mm 2mm 0mm;
      }
      .label-wrap:nth-child(odd) {
        clear: both;
        margin-right: 2mm;
      }
        .label-wrap:before, .label-wrap:after {
          position: absolute;
          content: '';
          border: solid black;
          z-index: -1;
        }
        .label-wrap:before {
          top: -16px; bottom: -16px;
          left: 8px; right: 8px;
          border-width: 0 1px;
        }
        .label-wrap:after {
          left: -16px; right: -16px;
          top: 8px; bottom: 8px;
          border-width: 1px 0;
        }
        .label-logo {
          width: 32mm;
          position: absolute;
          left: 50%;
          margin-left: -16mm;
          top: 9mm;
        }
        .label-stripe {
          height: 34mm;
          top: 31mm;
          width: 100%;
          position: absolute;
          background: #aaa;
          color: #fff;
          font-size: 10mm;
          line-height: 12mm;
          text-align: center;
        }
          .label-name {
            position: relative;
            top: 50%;
            transform: translateY(-50%); 
            font-family: 'Kelson';
            font-weight: 600;
            text-transform: uppercase;
          }
        .label-style, .label-abv {
          font-size: 8mm;
          color: #424953;
          position: absolute;
          bottom: 2mm;
          font-family: 'Escalope';
        }
        .label-style {
          left: 5mm;
        }
        .label-abv {
          right: 5mm;
          text-align: right;
        }
  </style>  
</head>
<body>
  <div id="app">
    <ul class="label-list">
      <li v-for="n in 6" class="label-wrap">
        <img class="label-logo" src="logo_Beerboon.jpg">
      <div class="label-stripe" :style="{ 'background-color': beers.monkey.colour }">
        <div class="label-name">{{beers.monkey.name}}</div>
      </div> 
      <div class="label-style">{{beers.monkey.style}}</div>
      <div class="label-abv">4,5%</div>
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        beers: {
          monkey: {name: 'Friendly Monkey', style: 'Trappist Single', colour: '#A96FA3'}
        }
      }
    })
  </script>
</body>
</html>
